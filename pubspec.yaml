name: flutter_wechat
description: wechat_application
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_webview_plugin: ^0.4.0
  data_format: ^0.0.3
  cupertino_icons: ^1.0.2
  syncfusion_flutter_charts: ^20.3.50
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/images/wechat_start.webp
   - assets/images/active-contact.png
   - assets/images/common-contact.png
   - assets/images/active-found.png
   - assets/images/common-found.png
   - assets/images/active-message.png
   - assets/images/common-message.png
   - assets/images/my.png
   - assets/images/active-my.png
   - assets/images/search.png
   - assets/images/add.png
   - assets/images/collection.png
   - assets/images/friends.png
   - assets/images/video.png
   - assets/images/card.png
   - assets/images/emo.png
   - assets/images/operation.png
   - assets/images/qrcode.png

